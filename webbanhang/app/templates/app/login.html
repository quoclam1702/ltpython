{% extends 'app/base.html'  %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register %}
        <section class="vh-100 bg-image"
                 style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Login</h2>

                                    <form method='POST' action=''>
                                        {% csrf_token %}
                                        <div class="form-outline mb-4">
                                            <input type="text" name='username' id="form3Example1cg" class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example1cg">User Name</label>
                                        </div>



                                        <div class="form-outline mb-4">
                                            <input type="password" name='password' id="form3Example4cg" class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example4cg">Password</label>
                                        </div>


                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">Not registered? <a
                                                href="{% url 'register' %}"
                                                class="fw-bold text-body"><u>Create an account</u></a></p>
                                        {% for message in messages %}
                                               <p id="message" class="text-center text-muted mt-5 mb-0">{{message}}</p>
                                        {% endfor %}
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="" async defer></script>
        {% endblock register %}
    </body>
</html>
