{% extends 'app/base.html'  %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register %}
        <h5>Result search for {{searched}}</h5> <br />
        <div class="row" style="width:100%">
            {%for product in keys %}
            <!-- Mỗi khối div là một sản phẩm -->
            <div class="col-lg-3">
                <!-- hinh -->
                <img class="thumbnail" src="{{product.ImageURL}}">
                <!-- dùng thẻ div này đưa những thông tin cơ bản về sản phẩm cũng như nút thêm vào giỏ hàng , xem thông tin chi tiết -->
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>

                    <button data-product={{product.id}} data-action="add"
                            class="btn btn-outline-secondary add-btn update-cart">Giỏ hàng
                    </button>
                    <a class="btn btn-outline-success" href="#">Xem</a>
                    <h4 style="display: inline-block; float: right"><strong>{{product.price}}đ</strong></h4>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endblock register %}
    </body>
</html>
