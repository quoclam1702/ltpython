{% extends 'app/base.html'  %}
{% load static %}
{% block banner_slider %}
<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'app/images/banner/gioithieu1.jpg' %}" class="d-block w-100" alt="sữa con heo" height="380">
            <div class="carousel-caption d-none d-md-block">
<!--                <h5></h5>-->
<!--                <p></p>-->
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'app/images/banner/gioithieu5.jpg' %}" class="d-block w-100" alt="..." height="380">
            <div class="carousel-caption d-none d-md-block">
<!--                <h5></h5>-->
<!--                <p></p>-->
            </div>
        </div>
        <div class="carousel-item">
           <img src="{% static 'app/images/banner/gioithieu3.jpg' %}" class="d-block w-100" alt="..." height="380">
            <div class="carousel-caption d-none d-md-block">
<!--                <h5></h5>-->
<!--                <p></p>-->
            </div>
        </div>
        <div class="carousel-item">
           <img src="{% static 'app/images/banner/gioithieu4.jpg' %}" class="d-block w-100" alt="..." height="380">
            <div class="carousel-caption d-none d-md-block">
<!--                <h5></h5>-->
<!--                <p></p>-->
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock banner_slider %}
{% block main-content %}
<!-- Mot hang phan thanh 3 cot de dua bon san pham vao -->
<div class="row" style="width:100%">
    {%for product in products %}
    <!-- Mỗi khối div là một sản phẩm -->
     <div class="col-lg-3">
         <!-- hinh -->
         <img class="thumbnail" src="{{product.ImageURL}}">
         <!-- dùng thẻ div này đưa những thông tin cơ bản về sản phẩm cũng như nút thêm vào giỏ hàng , xem thông tin chi tiết -->
         <div class="box-element product">
             <h6><strong>{{product.name}}</strong></h6>
             <hr>

             <button data-product={{product.id}} data-action = "add" class="btn btn-outline-secondary add-btn update-cart">Giỏ hàng</button>
             <a class="btn btn-outline-success" href="#">Xem</a>
             <h4 style="display: inline-block; float: right"><strong>{{product.price}}đ</strong></h4>
         </div>
     </div>
     {% endfor %}
</div>
<br /><br /><br />
{% endblock main-content %}
